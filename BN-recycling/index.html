<!DOCTYPE html>
<html>
  <head>
    <title>Recycling in Bonn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.min.css" />
    <link rel="stylesheet" href="../css/customLayerSelector.min.css" />
    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="../node_modules/leaflet.fullscreen/Control.FullScreen.css" />
    <link rel="stylesheet" href="../node_modules/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="../node_modules/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="../node_modules/leaflet/dist/leaflet.js"></script>
    <script src="../node_modules/leaflet.fullscreen/Control.FullScreen.js"></script>
    <script src="../node_modules/leaflet.tilelayer.colorfilter/src/leaflet-tilelayer-colorfilter.min.js"></script>
    <script src="../node_modules/leaflet-boundary-canvas/src/BoundaryCanvas.js"></script>
    <script src="../node_modules/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="data/altglas.js"></script>
    <script src="data/altpapier.js"></script>
    <script src="data/alttextil.js"></script>
    <script src="data/elektrokleingeraete.js"></script>
    <script src="data/gruen.js"></script>
    <script src="data/wertUndSchadstoffe.js"></script>
    <style>
      body {
        bottom: 0;
        left: 0;
        margin: 0;
        padding: 0;
        position: absolute;
        right: 0;
        top: 0;
      }
      .title {
        font-family: sans-serif;
        font-size: 24px;
        font-weight: bold;
        height: 48px;
        line-height: 48px;
        margin: 0;
        text-align: center;
        width: 100%;
      }
      .content {
        height: calc( 100% - 48px );
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="title">Recycling in Bonn</div>
    <div class="content" id="mapid"></div>
    <script>
      var attribution = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'

      var map = L.map('mapid', {
        fullscreenControl: true,
        fullscreenControlOptions: {
          position: 'topleft'
        },
        layers: [
          L.tileLayer.colorFilter('https://mapintosh.de/tiles/osm/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: attribution,
            filter: [
              'blur: 0.5px',
              'grayscale: 60%',
              'opacity: 30%'
            ]
          })
        ]
      }).fitBounds([
        [50.632, 7.022],
        [50.775, 7.211]
      ])
      
      fetch('data/bonn.geojson')
        .then(response => response.json())
        .then(geoJSON => {
          L.TileLayer.boundaryCanvas('https://mapintosh.de/tiles/osm/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: attribution,
            boundary: geoJSON
          }).addTo(map)
          L.geoJSON(geoJSON, {
            style: {
              color: '#000099',
              fill: false,
              opacity: 0.5,
              weight: 1
            }
          }).addTo(map)
        })
        var markers = L.markerClusterGroup();

        for (var i = 0; i < altglas.length; i++) {
          var data = altglas[i]
          var marker = L.marker(new L.LatLng(data[0], data[1]), { title: data[2] })
          marker.bindPopup('<h3>' + data[2] + '</h3>' + data[3])
          markers.addLayer(marker)
        }

        for (var i = 0; i < altpapier.length; i++) {
          var data = altpapier[i]
          var marker = L.marker(new L.LatLng(data[0], data[1]), { title: data[2] })
          marker.bindPopup('<h3>' + data[2] + '</h3>' + data[3])
          markers.addLayer(marker)
        }

        for (var i = 0; i < alttextil.length; i++) {
          var data = alttextil[i]
          var marker = L.marker(new L.LatLng(data[0], data[1]), { title: data[2] })
          marker.bindPopup('<h3>' + data[2] + '</h3>' + data[3])
          markers.addLayer(marker)
        }

        for (var i = 0; i < elektrokleingeraete.length; i++) {
          var data = elektrokleingeraete[i]
          var marker = L.marker(new L.LatLng(data[0], data[1]), { title: data[2] })
          marker.bindPopup('<h3>' + data[2] + '</h3>' + data[3])
          markers.addLayer(marker)
        }

        for (var i = 0; i < gruen.length; i++) {
          var data = gruen[i]
          var marker = L.marker(new L.LatLng(data[0], data[1]), { title: data[2] })
          marker.bindPopup('<h3>' + data[2] + '</h3>' + data[3])
          markers.addLayer(marker)
        }

        for (var i = 0; i < wertUndSchadstoffe.length; i++) {
          var data = wertUndSchadstoffe[i]
          var marker = L.marker(new L.LatLng(data[0], data[1]), { title: data[2] })
          marker.bindPopup('<h3>' + data[2] + '</h3>' + data[3])
          markers.addLayer(marker)
        }

        map.addLayer(markers)
    </script>
  </body>
</html>
